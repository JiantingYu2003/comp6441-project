<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .message {
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .toggle {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle a:hover {
            text-decoration: underline;
        }

        .security-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #0066cc;
        }

        .security-info h4 {
            margin-bottom: 0.5rem;
        }

        .security-info ul {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secure Chat System</h1>
            <p>End-to-end encryption protects your privacy</p>
        </div>

        <div id="message" class="message" style="display: none;"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
            <button type="button" class="btn btn-secondary" id="toggleBtn">Register New Account</button>
        </form>

        <div class="toggle">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleLink">Click to register</a>
        </div>

        <div class="security-info">
            <h4>üõ°Ô∏è Security Features</h4>
            <ul>
                <li>RSA 2048-bit key pairs automatically generated</li>
                <li>AES-256 symmetric encryption protects message content</li>
                <li>End-to-end encryption, server cannot read messages</li>
            </ul>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function toggleMode() {
            isLoginMode = !isLoginMode;
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            
            if (isLoginMode) {
                submitBtn.textContent = 'Login';
                toggleText.textContent = 'Don\'t have an account?';
                toggleLink.textContent = 'Click to register';
            } else {
                submitBtn.textContent = 'Register';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Click to login';
            }
            hideMessage();
        }

        document.getElementById('toggleBtn').addEventListener('click', toggleMode);
        document.getElementById('toggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            toggleMode();
        });

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            const endpoint = isLoginMode ? '/login' : '/register';
            const successMessage = isLoginMode ? 'Login successful!' : 'Registration successful! Please login.';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage(successMessage, 'success');
                    
                    if (isLoginMode) {
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            toggleMode();
                            document.getElementById('authForm').reset();
                        }, 1500);
                    }
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Network error, please retry', 'error');
            }
        });
    </script>
</body>
</html>
